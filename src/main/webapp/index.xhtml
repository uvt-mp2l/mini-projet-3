<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ph="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Gestion Inscription - Actualit√©</title>
        <meta http-equiv="refresh" content="#{session.maxInactiveInterval};URL=/GestionInscription" />

        <style>
            body {
                position: relative;
            }
            ul.nav-pills {
                top: 20px;
                position: fixed;
            }
            div.col-sm-9 div {
                height: 250px;
                font-size: 28px;
            }
            #section1 {color: #fff; background-color: #1E88E5;}
            #section2 {color: #fff; background-color: #673ab7;}
            #section3 {color: #fff; background-color: #ff9800;}
            #section41 {color: #fff; background-color: #00bcd4;}
            #section42 {color: #fff; background-color: #009688;}

            @media screen and (max-width: 810px) {
                #section1, #section2, #section3, #section41, #section42  {
                    margin-left: 150px;
                }
            }
        </style>

        <!--Fonts-->
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,600,700,300" rel="stylesheet" type="text/css"/>

        <!--Template styles-->
        <link  href="assets/application.css" rel="stylesheet" type="text/css"  />
    </h:head>
    <h:body id="signin" class="bg clear">

        <h:form>
            <h1><h:outputText value="List"/></h1>
            <p:dataTable value="#{annonceManagedBean.listAnnonces}" var="item">
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Codeannonce"/>
                    </f:facet>
                    <h:outputText value="#{item.codeannonce}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Libelle"/>
                    </f:facet>
                    <h:outputText value="#{item.libelle}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Description"/>
                    </f:facet>
                    <h:outputText value="#{item.description}"/>
                </p:column>
                <p:column>
                    <f:facet name="header">
                        <h:outputText value="Dateannonce"/>
                    </f:facet>
                    <h:outputText value="#{item.dateannonce}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
